<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/CSS/index.css" />
    <link rel="stylesheet" href="./Assets/CSS/Second.css" />
    <title>Alura Challenge - Encrypt!</title>
  </head>
  <body>
    <!-- ======= Page Title ======= -->
    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Encrypt - Lozano</h1>
      </div>

      <section class="section dashboard">
        <div class="row principal">
          <div class="col-lg-8">
            <div class="row">
              <div class="col-12">
                <div class="card targetes">
                  <div class="card-body">
                    <!-- <h5 class="card-title">Mensaje a encriptar</span></h5> -->
                    <div class="cuerpo">
                      <textarea
                        wrap="hard"
                        class="form-control"
                        id="mensaje"
                        rows="10"
                        placeholder="Escribe aquÃ­ tu mensaje"
                      ></textarea>
                      <div class="lozano">
                        <button
                          class="btn btn-outline-primary boton"
                          id="encriptar"
                          onclick="encriptar()"
                        >
                          Encriptar
                        </button>
                        <button
                          class="btn btn-outline-success boton"
                          id="decriptar"
                          onclick="dencriptar()"
                        >
                          Desencriptar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card targete" id="contenido">
              <div class="card-body images" id="imagenes">
                <div class="image"></div>
              </div>
              <div class="joan" id="datos">
                <div class="card-body results">
                  <!-- <textarea id="resultado" cols="30" rows="10" disabled >gaitober</textarea> -->
                  <p class="card-text">
                    <span id="resultado"></span>
                  </p>
                </div>
                <div class="card-body hidalgo" id="botones">
                  <button
                    class="btn btn-outline-primary boton"
                    id="copiar"
                    onclick="copiar()"
                  >
                    Copiar
                  </button>
                  <button
                    class="btn btn-outline-success boton"
                    id="limpiar"
                    onclick="limpiar()"
                  >
                    Limpiar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">
      <div class="copyright">
        <strong>Joan Lozano</strong> - Alura Challenge - Encrypt!
      </div>
    </footer>
    <!-- End Footer -->

    <!-- Scripts Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
      const $ = (selector) => document.querySelector(selector);
      const $mensaje = $("#mensaje");
      const $encriptar = $("#encriptar");
      const $decriptar = $("#decriptar");
      const $resultado = $("#resultado");
      const $imagenes = $("#imagenes");
      const $botones = $("#botones");
      const $copiar = $("#copiar");
      const $limpiar = $("#limpiar");
      const $datos = $("#datos");
      const $contenido = $("#contenido");

      $datos.style.display = "none";

      function encriptar() {
        if ($mensaje.value === "") {
          swal({
            title: "Error",
            text: "Ingresa contenido para encriptar!",
            icon: "error",
            button: "aceptar",
          });
        } else {
          let texto = $mensaje.value;
          texto = texto.replace(/e/gim, "enter");
          texto = texto.replace(/i/gim, "imes");
          texto = texto.replace(/a/gim, "ai");
          texto = texto.replace(/o/gim, "ober");
          texto = texto.replace(/u/gim, "ufat");
          $resultado.innerHTML = texto;
          $datos.style.display = "block";
          $contenido.style.alignItems = "flex-start";
          $imagenes.style.display = "none";
        }
      }

      function dencriptar() {
        if ($mensaje.value === "") {
          swal({
            title: "Error",
            text: "Ingresa contenido para desencriptar!",
            icon: "error",
            button: "aceptar",
          });
        } else {
          let texto = $mensaje.value;
          texto = texto.replace(/imes/gim, "i");
          texto = texto.replace(/ai/gim, "a");
          texto = texto.replace(/enter/gim, "e");
          texto = texto.replace(/ober/gim, "o");
          texto = texto.replace(/ufat/gim, "u");
          $resultado.innerHTML = texto;
          $datos.style.display = "block";
          $contenido.style.alignItems = "flex-start";
          $imagenes.style.display = "none";
        }
      }

      function copiar() {
        let texto = $resultado.innerText;
        console.log(texto);
        navigator.clipboard.writeText(texto);
      }

      function limpiar() {
        $datos.style.display = "none";
        $contenido.style.alignItems = "center";
        $imagenes.style.display = "flex";
        $mensaje.value = "";
      }
    </script>
  </body>
</html>
